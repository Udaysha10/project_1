---
apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue-config
data: 
  MONGO_URL: "mongodb://mongodb:27017/catalogue"

---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: catalogue-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      tire: app
      name: catalogue
  template:
    metadata:
      name: catalogue-pod
      labels:
        tire: app
        name: catalogue
    spec:
      containers:
      - name: catalogue-container
        image: udaysha10/catalogue:k8
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: catalogue-config
        resources:
          requests:
            cpu: "150m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "200Mi"
---
apiVersion: v1 
kind: Service
metadata:
  name: catalogue
spec:
  selector:
    tire: app
    name: catalogue
  ports:
   - protocol: TCP
     port: 80
     targetPort: 8080
---


